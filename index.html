<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa História</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow-x: hidden;
      background-color: #E6E6FA;
      color: #4B0082;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      scroll-snap-align: start;
    }

    .secao {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Alinha o conteúdo ao topo */
      text-align: center;
      scroll-snap-align: start;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      transform: translateY(50px);
      padding: 20px;
      box-sizing: border-box;
    }

    .secao.active {
      opacity: 1;
      transform: translateY(0);
    }

    .secao:nth-child(odd) {
      background-color: #D8BFD8;
    }

    .secao:nth-child(even) {
      background-color: #DDA0DD;
    }

    .secao h2 {
      margin-bottom: 10px;
    }

    .carrossel-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 0;
      padding-bottom: 90%; /* Aumenta a altura do carrossel */
      margin-bottom: 10px;
    }

    .carrossel-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carrossel-img.active {
      opacity: 1;
      z-index: 1;
    }

    .texto {
      padding: 0 20px;
      max-width: 600px;
      color: #FFF;
    }

    #play-fallback {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(75, 0, 130, 0.3);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="musica.mp3" loop></audio>
  <button id="play-fallback">▶</button>

  <header>
    <h1>Nosso Amor ❤️</h1>
    <p>Uma pequena viagem no tempo</p>
  </header>

  <section class="secao" id="ano2022">
    <h2>2022</h2>
    <div class="carrossel-container">
      <img src="img1.jpg" class="carrossel-img" alt="">
      <img src="img2.jpeg" class="carrossel-img" alt="">
      <img src="img3.jpeg" class="carrossel-img" alt="">
      <img src="img4.jpeg" class="carrossel-img" alt="">
      <img src="img5.jpeg" class="carrossel-img" alt="">
    </div>
    <div class="texto">
      <p>Aqui começou nosso primeiro Dia dos Namorados juntinhos.</p>
    </div>
  </section>

  <section class="secao" id="ano2023">
    <h2>2023</h2>
    <div class="carrossel-container">
      <img src="img1.jpg" class="carrossel-img" alt="">
      <img src="img2.jpeg" class="carrossel-img" alt="">
      <img src="img3.jpeg" class="carrossel-img" alt="">
      <img src="img4.jpeg" class="carrossel-img" alt="">
      <img src="img5.jpeg" class="carrossel-img" alt="">
    </div>
    <div class="texto">
      <p>Nosso amor se fortaleceu ainda mais neste ano.</p>
    </div>
  </section>
  
  <section class="secao" id="ano2024">
    <h2>2024</h2>
    <div class="carrossel-container">
      <img src="img1.jpg" class="carrossel-img" alt="">
      <img src="img2.jpeg" class="carrossel-img" alt="">
      <img src="img3.jpeg" class="carrossel-img" alt="">
      <img src="img4.jpeg" class="carrossel-img" alt="">
      <img src="img5.jpeg" class="carrossel-img" alt="">
    </div>
    <div class="texto">
      <p>Nosso amor se fortaleceu ainda mais neste ano.</p>
    </div>
  </section>

    <section class="secao" id="ano2025">
    <h2>2025</h2>
    <div class="carrossel-container">
      <img src="img1.jpg" class="carrossel-img" alt="">
      <img src="img2.jpeg" class="carrossel-img" alt="">

      <img src="img5.jpeg" class="carrossel-img" alt="">
    </div>
    <div class="texto">
      <p>Nosso amor se fortaleceu ainda mais neste ano.</p>
    </div>
  </section>
  <script>
    // Carrossel automático
    document.querySelectorAll('.carrossel-container').forEach(container => {
      const imgs = container.querySelectorAll('.carrossel-img');
      let idx = 0;

      // Mostra a primeira imagem
      imgs[idx].classList.add('active');

      setInterval(() => {
        // Remove a classe 'active' da imagem atual
        imgs[idx].classList.remove('active');

        // Calcula o próximo índice
        idx = (idx + 1) % imgs.length;

        // Adiciona a classe 'active' à próxima imagem
        imgs[idx].classList.add('active');
      }, 3000);
    });

    // Música de fundo e fallback de play
    window.addEventListener('load', () => {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('play-fallback');

      audio.play().catch(() => {
        btn.style.display = 'flex';
      });

      btn.addEventListener('click', () => {
        audio.play();
        btn.style.display = 'none';
      });
    });

    // Transições de rolagem
    const sections = document.querySelectorAll('.secao');

    function handleScroll() {
      sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (top < windowHeight * 0.75) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll();
  </script>
</body>
</html>
