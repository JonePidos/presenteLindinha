<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa História</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow-x: hidden;
      background-color: #E6E6FA;
      color: #4B0082;
      height: 100vh; /* Garante que o body preencha a tela */
      overflow-y: scroll; /* Adiciona rolagem vertical */
      scroll-snap-type: y mandatory; /* Garante que a rolagem pare em cada seção */
    }

    /* Estilos para o cabeçalho inicial */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      scroll-snap-align: start; /* Faz o cabeçalho parar no topo */
    }

    /* Estilos para as seções */
    .secao {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      scroll-snap-align: start; /* Faz cada seção parar no topo */
      opacity: 0; /* Começa invisível */
      transition: opacity 1s ease-in-out, transform 1s ease-in-out; /* Transição suave */
      transform: translateY(50px); /* Começa um pouco abaixo */
    }

    .secao.active {
      opacity: 1; /* Torna visível */
      transform: translateY(0); /* Move para a posição final */
    }

    .secao:nth-child(odd) {
      background-color: #D8BFD8;
    }

    .secao:nth-child(even) {
      background-color: #DDA0DD;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #BA55D3;
      margin-bottom: 1rem;
    }

    .carousel-img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      object-fit: contain;
      object-position: center;
    }

    .carousel-img.active {
      opacity: 1;
    }

    .texto {
      padding: 0 20px;
      max-width: 600px;
      color: #FFF;
    }

    #play-fallback {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(75, 0, 130, 0.3);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="musica.mp3" loop></audio>
  <button id="play-fallback">▶</button>

  <!-- Cabeçalho inicial -->
  <header>
    <h1>Nosso Amor ❤️</h1>
    <p>Uma pequena viagem no tempo</p>
  </header>

  <section class="secao" id="ano2022">
    <h2>2022</h2>
    <div class="carousel">
      <img src="img1.jpg" class="carousel-img active" alt="">
      <img src="img2.jpeg" class="carousel-img" alt="">
      <img src="img3.jpeg" class="carousel-img" alt="">
      <img src="img4.jpeg" class="carousel-img" alt="">
      <img src="img5.jpeg" class="carousel-img" alt="">
    </div>
    <div class="texto">
      <p>Aqui começou nosso primeiro Dia dos Namorados juntinhos.</p>
    </div>
  </section>

  <section class="secao" id="ano2023">
    <h2>2023</h2>
    <div class="carousel">
      <img src="img6.jpg" class="carousel-img active" alt="">
      <img src="img7.jpeg" class="carousel-img" alt="">
      <img src="img8.jpeg" class="carousel-img" alt="">
      <img src="img9.jpeg" class="carousel-img" alt="">
      <img src="img10.jpeg" class="carousel-img" alt="">
    </div>
    <div class="texto">
      <p>Nosso amor se fortaleceu ainda mais neste ano.</p>
    </div>
  </section>

  <script>
    // Carrossel automático
    document.querySelectorAll('.carousel').forEach(carousel => {
      const imgs = carousel.querySelectorAll('.carousel-img');
      let idx = 0;
      setInterval(() => {
        imgs[idx].classList.remove('active');
        idx = (idx + 1) % imgs.length;
        imgs[idx].classList.add('active');
      }, 3000);
    });

    // Música de fundo e fallback de play
    window.addEventListener('load', () => {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('play-fallback');

      audio.play().catch(() => {
        btn.style.display = 'flex';
      });

      btn.addEventListener('click', () => {
        audio.play();
        btn.style.display = 'none';
      });
    });

    // Transições de rolagem
    const sections = document.querySelectorAll('.secao');

    function handleScroll() {
      sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (top < windowHeight * 0.75) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll(); // Para ativar a primeira seção ao carregar
  </script>
</body>
</html>
