<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa História</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow-x: hidden;
      background-color: #E6E6FA; /* Fundo geral lilás */
      color: #4B0082; /* Cor do texto roxo escuro */
    }

    .secao {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .secao:nth-child(odd) {
      background-color: #D8BFD8; /* Lilás mais claro */
    }

    .secao:nth-child(even) {
      background-color: #DDA0DD; /* Lilás médio */
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #BA55D3; /* Roxo mais vibrante para o carrossel */
      margin-bottom: 1rem;
    }

    .carousel-img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      object-fit: contain;
    }

    .carousel-img.active {
      opacity: 1;
    }

    .texto {
      padding: 0 20px;
      max-width: 600px;
      color: #FFF; /* Texto branco para contrastar com o fundo roxo */
    }

    #play-fallback {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(75, 0, 130, 0.8); /* Roxo escuro quase transparente */
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nosso Amor ❤️</h1>
    <p>Uma pequena viagem no tempo, com amor.</p>
  </header>
  <audio id="bg-music" src="musica.mp3" loop></audio>
  <button id="play-fallback">▶</button>

  <section class="secao" id="ano2022">
    <h2>2022</h2>
    <div class="carousel">
      <img src="img1.jpg" class="carousel-img active" alt="">
      <img src="img2.jpeg" class="carousel-img" alt="">
      <img src="img3.jpeg" class="carousel-img" alt="">
      <img src="img4.jpeg" class="carousel-img" alt="">
      <img src="img5.jpeg" class="carousel-img" alt="">
    </div>
    <div class="texto">
      <p>Aqui começou nosso primeiro Dia dos Namorados juntinhos.</p>
    </div>
  </section>

  <section class="secao" id="ano2023">
    <h2>2023</h2>
    <div class="carousel">
      <img src="img6.jpg" class="carousel-img active" alt="">
      <img src="img7.jpeg" class="carousel-img" alt="">
      <img src="img8.jpeg" class="carousel-img" alt="">
      <img src="img9.jpeg" class="carousel-img" alt="">
      <img src="img10.jpeg" class="carousel-img" alt="">
    </div>
    <div class="texto">
      <p>Nosso amor se fortaleceu ainda mais neste ano.</p>
    </div>
  </section>

  <script>
    document.querySelectorAll('.carousel').forEach(carousel => {
      const imgs = carousel.querySelectorAll('.carousel-img');
      let idx = 0;
      setInterval(() => {
        imgs[idx].classList.remove('active');
        idx = (idx + 1) % imgs.length;
        imgs[idx].classList.add('active');
      }, 3000);
    });

    window.addEventListener('load', () => {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('play-fallback');

      audio.play().catch(() => {
        btn.style.display = 'flex';
      });

      btn.addEventListener('click', () => {
        audio.play();
        btn.style.display = 'none';
      });
    });
  </script>
</body>
</html>
